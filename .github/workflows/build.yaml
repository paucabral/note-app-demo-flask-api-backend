name: Build Image

on:
  workflow_run:
    workflows: [ "Run Tests" ]
    types:
      - completed
    branches:
      - main
      - staging
      - development
  workflow_dispatch:

jobs:
  build_production:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }} && ${{ github.ref_name == 'main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build the Docker image for production environment
        run: docker build . \
              --build-arg FLASK_ENV=${{ secrets.FLASK_ENV }} \
              --build-arg DEBUG=${{ secrets.DEBUG }} \
              --build-arg PORT=${{ secrets.PORT }} \
              --build-arg PROD_SECRET_KEY=${{ secrets.PROD_SECRET_KEY }} \
              --build-arg PROD_DB_URI=${{ secrets.PROD_DB_URI }} \
              --build-arg TEST_USER=${{ secrets.TEST_USER }} \
              --build-arg TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
              --file Dockerfile \
              --tag "note-app-demo-flask-api-backend-${GITHUB_REF#refs/*/}:$(date +%s)"

  build_staging:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }} && ${{ github.ref_name == 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build the Docker image for staging environment
        run: docker build . \
              --build-arg FLASK_ENV=${{ secrets.FLASK_ENV }} \
              --build-arg STG_SECRET_KEY=${{ secrets.STG_SECRET_KEY }} \
              --build-arg STG_DB_URI=${{ secrets.STG_DB_URI }} \
              --file Dockerfile \
              --tag "note-app-demo-flask-api-backend-${GITHUB_REF#refs/*/}:$(date +%s)"

  build_development:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }} && ${{ github.ref_name == 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build the Docker image for development environment
        run: docker build . \
              --build-arg FLASK_ENV=${{ secrets.FLASK_ENV }} \
              --build-arg DEV_SECRET_KEY=${{ secrets.DEV_SECRET_KEY }} \
              --build-arg DEV_DB_URI=${{ secrets.DEV_DB_URI }} \
              --file Dockerfile \
              --tag "note-app-demo-flask-api-backend-${GITHUB_REF#refs/*/}:$(date +%s)"